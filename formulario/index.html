<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header class="header header--logo">
       <!-- <img src="https://gidimo.com/wp-content/uploads/2021/01/gidimo-logo.svg" alt="">-->
    </header>
    <main>
        <section class="content">
            <h1>Interested in us working together?</h1>
            <p>You can reach us gere:</p>
            <a href="mailto:contact@gidmobile.com">contact@gidmobile.com</a>
        
            <h3>Check us out on social media:</h3>

            <ul class="iconos">
                <li>Icono 1</li>
                <li>Icono 2</li>
                <li>Icono 3</li>
                <li>Icono 4</li>
            </ul>
        
        </section>
        <form class="formulario">
            <h5>Get in touch</h5>

                <label for="subject"></label>
                <input type="text" name="" id="subject" placeholder="Subject">

                <label for="message"></label>
                <textarea type="textarea" name="" id="message" placeholder="Message"></textarea>

                <label for="name"></label>
                <input type="text" name="" id="name" placeholder="Name">
                
                <label for="mail"></label>
                <input type="mail" name="" id="mail" placeholder="Email">

                <label for="tel"></label>
                <input type="tel" name="" id="tel" placeholder="Phone Number">

                <input type="submit" value="Send Message" class="button">

        </form>
   


    </main>
    
</body>
</html>
