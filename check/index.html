<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body class="code">

    <form class="code__form" action="">
    <!--CHECKBOX-->

        <ol class="code__items">
            <li class="code__item">
                <div class="checkbox">
                    <input class="checkbox__field" type="checkbox" name="checks" id="c1">
                    <label class="checkbox__label" for="c1">Check 1</label>
                </div>
            </li>
        </ol>   
        

     <!--RADIO-->
        
        <ol class="code__items">
            <li class="code__item">
                <div class="radio">
                    <input class="radio__field" type="radio" name="radios" id="r1" checked>
                    <label class="radio__label" for="r1">Radio 1</label>
                </div>
            </li>
        </ol> 
        
        <ol class="code__items">
            <li class="code__item">
                <div class="radio">
                    <input class="radio__field" type="radio" name="radios" id="r2">
                    <label class="radio__label" for="r2">Radio 2</label>
                </div>
            </li>
        </ol> 
        
    
    <!--SWITCH-->
    <ol class="code__items">
        <li class="code__item">
            <div class="switch">
                <input class="switch__field" type="checkbox" name="switch" id="s1" checked>
                <label class="switch__label" for="s1">Switch 1</label>
            </div>
        </li>
    </ol> 
         
        
    </form>
</body>
</html>
